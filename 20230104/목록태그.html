<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <body>
    <h1>목록태그</h1>
    <hr>
    <h2>과일 (Unordered list)</h2>
    <ul>
      <li>사과</li>
      <li>참외</li>
      <li>포도</li>
    </ul>
    <h2>음식 (Ordered list)</h2>
    <ol type="1">
      <li>LA갈비</li>
      <li>불고기</li>
      <li>삼겹살</li>
    </ol>
    <h2>음식 (Ordered list)</h2>
    <ol type="A">
      <li>LA갈비</li>
      <li>불고기</li>
      <li>삼겹살</li>
    </ol>
  </body>
</html>

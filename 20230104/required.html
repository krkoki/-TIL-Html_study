<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/form2.css" />
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form action="">
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod"> 상품 구성</label>
            <input type="text" id="prod" value="선물용 3kg">
          </li>
          <li>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" autofocus required />
          </li>
          <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr" required />
          </li>
          <li>
            <label for="mail">메일 주소</label>
            <input type="email" id="mail" />
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required placeholder="- 빼고 입력하세요"/>
          </li>
          <li>
            <label for="d-day">배송지정</label>
            <input type="date" id="d-day" />
            <small>(주문일로부터 최소 3일 이후)</small>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
          </li>
        </ul>
      </fieldset>
      <div>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
      </div>
    </form>
  </body>
</html>

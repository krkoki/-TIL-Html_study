<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event & event handler</title>
    <link rel="stylesheet" href="../css/event1.css">
</head>
<body>
    <ul>
        <!-- <li><a href="#" onclick="alert('버튼을 클릭했어')">Green</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했어')">Orange</a></li>
        <li><a href="#" onclick="alert('버튼을 클릭했어')">Purple</a></li> -->
        <li><a href="#" onclick="changeBg('green')">Green</a></li>
        <li><a href="#" onclick="changeBg('orange')">Orange</a></li>
        <li><a href="#" onclick="changeBg('purple')">Purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
        function changeBg(color){
            var result = document.querySelector('#result');
            result.style.backgroundColor = color;
        }
    </script>    
</body>
</html>

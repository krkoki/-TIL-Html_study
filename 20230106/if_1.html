<!DOCTYPE html>
<html lang="ko">
  <head>
    <script>
      var x = prompt("숫자를 입력해주세요.")
      if (x !== null){
          if (x % 3 === 0) {
            alert("3의 배수입니다.")
        }else{
            alert("3의 배수가 아닙니다.")
        }
    }else{alert("입력이 취소 되었습니다.")}
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS_EX</title>
    <style>
        body{
            background-color: #eee;
        }
        #container{
            width: 500px;
            margin: 20px auto;
        }
        p{
            width: 500px;
            padding: 10px;
        }
        #container >p{
            background-color: #fff;
            border: 1px solid #ccc;
        }
        #container > div > p{
            background-color: #222;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>일반적인 텍스트 단락입니다.</p>
        <h1>예약 방법 & 사용요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(xxx-xxx-xxxx)로 문의 바랍니다.</p>
    <div>
        <p>가족실(2~4)인 : 60,000원/일</p>
        <p>도미토리(4인공용) : 25,000원/일</p>
    </div>
    
</body>
</html>
